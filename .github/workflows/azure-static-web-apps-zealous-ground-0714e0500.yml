name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" # Path to your app's source code, e.g., "/public" if files are in a subdirectory
          output_location: "" # Leave empty if not using a build output directory
          api_location: "" # Optional, if you have Azure Functions or other APIs
          routes_location: "" # Optional, if you have routing configurations
          config_file_location: "" # Optional, if you have a configuration file
          skip_app_build: "false" # Set to "true" if you want to skip the build step
